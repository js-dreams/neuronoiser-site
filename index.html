<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neuronoiser | Mixed Intelligence Music Creator</title>
    <!-- Load Tailwind CSS CDN for styling --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Configuration for dark/neon theme --><script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-cyan': '#00FFFF',
                        'deep-indigo': '#080614',
                        'dark-gray': '#111827',
                        'link-gray': '#9CA3AF', // Base color for links/icons
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-neon': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 5s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        /* Base styles for a deep, dark theme */
        body {
            background-color: #080614; /* Deep Indigo background */
            color: #E5E7EB; /* Light gray text */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* Custom glow effect for the hero text */
        .neon-glow {
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Custom styling for the rotating track status indicator */
        .status-indicator {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: #00FFFF;
            box-shadow: 0 0 5px #00FFFF;
            transition: all 0.3s ease-in-out;
        }

        /* Animation keyframes for the track visualizer */
        @keyframes visualizer-pulse {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.5); }
        }
        .visualizer-bar {
            animation: visualizer-pulse 1s ease-in-out infinite alternate;
        }
        .visualizer-bar:nth-child(2) { animation-delay: 0.1s; }
        .visualizer-bar:nth-child(3) { animation-delay: 0.2s; }
        .visualizer-bar:nth-child(4) { animation-delay: 0.3s; }

        /* Styling for the SVG logos with brand colors */
        .streaming-icon svg {
            width: 32px;
            height: 32px;
            /* SVGs will use their embedded color fill */
            filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.5)); /* Subtle shadow to lift the color */
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body class="selection:bg-neon-cyan selection:text-deep-indigo">

    <!-- AUDIO ELEMENT - MANDATORY SETUP --><!-- IMPORTANT: You must place your track in a folder named 'audio' as 'track.mp3' --><audio id="artistTrack" src="audio/track.mp3" preload="auto" loop></audio>

    <div class="max-w-4xl mx-auto p-4 md:p-8 space-y-16">

        <!-- HEADER / HERO SECTION --><header id="hero-section" class="relative overflow-hidden rounded-xl shadow-2xl shadow-neon-cyan/20">
            <!-- Placeholder Hero Image - Replace this URL with your professional press photo or album art --><img 
                src="cassette.png" 
                onerror="this.onerror=null;this.src='https://placehold.co/1024x400/080614/00FFFF?text=VISUAL%20ASSET%20MISSING';"
                alt="Neuronoiser hero image: dark, stylized production setup" 
                class="w-full h-full bject-cover opacity-70 transition duration-500 hover:opacity-100"
            />
            <div class="absolute inset-0 bg-deep-indigo/60 backdrop-blur-sm flex items-center justify-center p-6">
                <div class="text-center">
                    <h1 class="text-4xl md:text-8xl font-mono font-extrabold tracking-tight text-deep-indigo neon-glow transition duration-500 hover:scale-105">
                        neuronoiser
                    </h1>
                    <p class="mt-4 text-l md:text-2xl font-mono text-gray-300 neon-glow">
                        Mixed Intelligence Music Creator
                    </p>
                </div>
            </div>
        </header>

        <!-- MUSIC PLAYER & STATUS SECTION --><section id="music-player" class="bg-dark-gray p-6 rounded-xl shadow-lg border border-neon-cyan/30 flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-8">
            
            <div class="flex items-center space-x-4">
                <div id="statusIcon" class="status-indicator"></div>
                <div class="text-lg font-mono tracking-wider">
                    <span id="trackStatus">Track Loading...</span>
                </div>
                <!-- Simple Visualizer (CSS Animation) --><div id="visualizer" class="hidden h-6 space-x-0.5 items-end ml-4">
                    <div class="visualizer-bar w-1 h-full bg-neon-cyan/80 rounded-full"></div>
                    <div class="visualizer-bar w-1 h-full bg-neon-cyan/80 rounded-full" style="animation-delay: 0.15s;"></div>
                    <div class="visualizer-bar w-1 h-full bg-neon-cyan/80 rounded-full" style="animation-delay: 0.3s;"></div>
                    <div class="visualizer-bar w-1 h-full bg-neon-cyan/80 rounded-full" style="animation-delay: 0.45s;"></div>
                </div>
            </div>

            <!-- Custom Play/Pause Button --><button id="playPauseButton" class="w-full md:w-auto px-6 py-3 rounded-full font-bold transition duration-300 shadow-md shadow-neon-cyan/30
                                                 bg-neon-cyan text-deep-indigo hover:bg-white hover:shadow-neon-cyan/70">
                PLAY TRACK
            </button>
        </section>


        <!-- ABOUT THE ARTIST SECTION (EASY TO EDIT) --><section id="bio-section" class="space-y-6">
            <h2 class="text-4xl font-mono font-semibold text-neon-cyan border-b-2 border-neon-cyan/50 pb-2">
                / { BIO }
            </h2>
            <div class="bg-dark-gray p-6 rounded-xl shadow-inner shadow-dark-gray/50">
                <p class="text-gray-300 leading-relaxed text-lg">
                    <!-- BEGIN ARTIST BIO TEXT (UPDATE HERE) -->neuronoiser is a mixed intelligence, cross-genre, music creator.<!-- END ARTIST BIO TEXT --></p>
            </div>
        </section>

        <!-- STREAMING LINKS SECTION (EASY TO EDIT) --><section id="links-section" class="space-y-6">
            <h2 class="text-4xl font-mono font-semibold text-neon-cyan border-b-2 border-neon-cyan/50 pb-2">
                / { LISTEN }
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-2 gap-4">
                
                <!-- Spotify Link - PNG Image --><a href="https://open.spotify.com/artist/09Fjrj2Ojg0e1YPlYxsiHj" target="_blank" class="streaming-link group">
                    <span class="streaming-icon">
                        <img src="./logos/Spotify.png" alt="Spotify Logo" class="w-8 h-8 object-contain transition duration-300" 
                            onerror="this.onerror=null;this.src='https://placehold.co/32x32/1DB954/FFFFFF?text=Spotify';" />
                    </span>
                    <span class="streaming-name text-gray-300">Spotify</span>
                </a>

                <!-- Apple Music Link - PNG Image --><a href="https://music.apple.com/us/artist/neuronoiser/1843991502" target="_blank" class="streaming-link group">
                    <span class="streaming-icon">
                        <img src="./logos/apple-music.png" alt="Apple Music Logo" class="w-8 h-8 object-contain transition duration-300"
                            onerror="this.onerror=null;this.src='https://placehold.co/32x32/FC3C44/FFFFFF?text=Apple';" />
                    </span>
                    <span class="streaming-name text-gray-300">Apple Music</span>
                </a>
            </div>
        </section>

        <!-- FOOTER / CONTACT --><footer class="text-center pt-8 border-t border-neon-cyan/20">
            <p class="text-gray-500 text-sm font-mono">
                &copy; 2025 neuronoiser. All Rights Reserved.
            </p>
            <p class="text-gray-600 text-xs mt-1">
                <a href="mailto:info@neuronoiser.com" class="hover:text-neon-cyan transition duration-200">Contact / Press Inquiries</a>
            </p>
        </footer>
    </div>

    <!-- GLOBAL STYLES FOR LINKS (TO KEEP HTML CLEAN) --><style>
        .streaming-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            border-radius: 0.75rem; /* rounded-xl */
            background-color: #1F2937; /* dark-gray-700 */
            transition: all 0.3s ease-in-out;
            border: 2px solid transparent;
            text-decoration: none;
            cursor: pointer;
        }

        .streaming-link:hover {
            transform: translateY(-4px) scale(1.02);
            /* Add a subtle neon shadow on hover for the whole block */
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4); 
            border-color: #00FFFF;
        }

        .streaming-icon {
            margin-bottom: 0.75rem; /* mb-3 */
            transition: transform 0.3s ease-in-out;
            /* Flexbox to center the icon within its container */
            display: flex; 
            justify-content: center;
            align-items: center;
            width: 32px; /* Ensure icon container has defined size */
            height: 32px;
        }

        .streaming-link:hover .streaming-icon {
            transform: scale(1.1);
        }

        .streaming-name {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            font-family: 'Roboto Mono', monospace;
            text-transform: uppercase;
            /* The base color is set by Tailwind on the <a> tag (e.g., text-[#1DB954]) */
            transition: color 0.3s;
        }

        .streaming-link:hover .streaming-name {
            color: #00FFFF !important; /* Force neon color on hover */
        }
    </style>

    <!-- JAVASCRIPT FOR AUDIO CONTROL AND STATUS --><script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('artistTrack');
            const playPauseButton = document.getElementById('playPauseButton');
            const trackStatus = document.getElementById('trackStatus');
            const statusIcon = document.getElementById('statusIcon');
            const visualizer = document.getElementById('visualizer');
            let isPlaying = false;

            // Function to update the player UI state
            const updateUI = () => {
                if (isPlaying) {
                    playPauseButton.textContent = "PAUSE TRACK";
                    statusIcon.classList.add('animate-pulse-neon', 'bg-neon-cyan');
                    statusIcon.classList.remove('bg-gray-500');
                    trackStatus.textContent = "NOW PLAYING: Interstellar Communication";
                    visualizer.classList.add('flex');
                    visualizer.classList.remove('hidden');
                } else {
                    playPauseButton.textContent = "PLAY TRACK";
                    statusIcon.classList.remove('animate-pulse-neon', 'bg-neon-cyan');
                    statusIcon.classList.add('bg-gray-500');
                    trackStatus.textContent = audio.paused ? "PAUSED" : "READY";
                    visualizer.classList.add('hidden');
                    visualizer.classList.remove('flex');
                }
            };

            // Toggle Play/Pause on button click
            playPauseButton.addEventListener('click', () => {
                if (audio.paused || audio.ended) {
                    // Try to play the audio
                    audio.play()
                        .then(() => {
                            isPlaying = true;
                            updateUI();
                        })
                        .catch(error => {
                            // If user interaction is required (common for autoplay restrictions)
                            console.error("Audio playback failed, possibly due to browser autoplay policy:", error);
                            // Fallback UI update for browsers that block play() immediately
                            playPauseButton.textContent = "BLOCKED: Click to allow sound";
                            // Optionally, implement a custom modal here instead of console error
                        });
                } else {
                    audio.pause();
                    isPlaying = false;
                    updateUI();
                }
            });

            // Event listeners for audio state changes
            audio.addEventListener('play', () => {
                isPlaying = true;
                updateUI();
            });

            audio.addEventListener('pause', () => {
                isPlaying = false;
                updateUI();
            });

            audio.addEventListener('canplaythrough', () => {
                // Initial status when file is loaded
                if (!isPlaying) {
                    trackStatus.textContent = "Featured Track: Interstellar Communication";
                    statusIcon.classList.add('bg-gray-500');
                }
            });

            audio.addEventListener('error', (e) => {
                // This is critical for maintainability: informs the user if the audio file is missing
                console.error("Audio Error:", e);
                trackStatus.textContent = "ERROR: Missing 'audio/track.mp3' file.";
                playPauseButton.textContent = "FILE MISSING";
                playPauseButton.disabled = true;
                statusIcon.classList.add('bg-red-600');
            });

            // Initialize UI state on load
            updateUI();
        });
    </script>

</body>
</html>
